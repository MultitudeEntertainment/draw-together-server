<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Quiz Capitales ‚Äì Trouve le pays</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
    body {
        margin: 0;
        background: #0d1117;
        color: white;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #home {
        width: 350px;
        height: 350px;
        background: #161b22;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        text-align: center;
        padding: 20px;
    }

    .btn {
        padding: 12px 20px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        width: 200px;
        font-size: 1.1rem;
        color: white;
    }

    .easy { background: #22c55e; }
    .medium { background: #f59e0b; }
    .hard { background: #ef4444; }

    #quiz {
        width: 100%;
        height: 100%;
        display: none;
        flex-direction: column;
    }

    #question-box {
        background: #161b22;
        padding: 10px 15px;
        text-align: center;
        font-size: 1.1rem;
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    #meta {
        font-size: 0.9rem;
        color: #9ca3af;
    }

    #map {
        flex: 1;
        width: 100%;
    }

    #result {
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        text-align: center;
    }

    #restart {
        background: #3b82f6;
        padding: 12px 20px;
        border-radius: 10px;
        border: none;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="home">
    <h2>üåç Quiz des Capitales</h2>
    <p>Clique le pays correspondant √† la capitale</p>

    <button class="btn easy" onclick="startGame('easy')">Facile</button>
    <button class="btn medium" onclick="startGame('medium')">Moyen</button>
    <button class="btn hard" onclick="startGame('hard')">Difficile</button>
</div>

<div id="quiz">
    <div id="question-box">
        <div id="meta">
            Question <span id="qnum">1</span> / <span id="qtotal">20</span> ¬∑ Score : <span id="qscore">0</span>
        </div>
        <div>
            Capitale : <span id="capital"></span>
        </div>
    </div>
    <div id="map"></div>
</div>

<div id="result">
    <h1 id="score"></h1>
    <p>Vous pouvez montrer votre score aux autres membres du serveur</p>
    <button id="restart" onclick="goHome()">Retour √† l'accueil</button>
</div>

<script>

// ---------------------------
// 1) GEOJSON MONDIAL (COLLER BLOC 2 ICI)
// ---------------------------

const WORLD = null; // remplac√© par BLOC 2

// ---------------------------
// 2) LISTE DES CAPITALES (COLLER BLOC 3 ICI)
// ---------------------------

const CAPITALS = null; // remplac√© par BLOC 3

// ---------------------------
// VARIABLES DU JEU
// ---------------------------

let map;
let geojsonLayer;
let countries = [];
let questions = [];
let index = 0;
let score = 0;
let totalQuestions = 20;

// ---------------------------
// INITIALISATION CARTE
// ---------------------------

function initMap() {
    map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
        maxZoom: 6
    }).addTo(map);

    geojsonLayer = L.geoJSON(WORLD, {
        style: {
            color: "#555",
            weight: 1,
            fillOpacity: 0.1
        },
        onEachFeature: (feature, layer) => {
            const name = feature.properties.ADMIN;
            layer.on("click", () => onCountryClick(name));
            countries.push(name);
        }
    }).addTo(map);
}

// ---------------------------
// D√âMARRER LE JEU
// ---------------------------

function startGame() {
    score = 0;
    index = 0;

    const valid = Object.keys(CAPITALS).filter(c => countries.includes(c));

    questions = valid.sort(() => Math.random() - 0.5).slice(0, totalQuestions);

    document.getElementById("home").style.display = "none";
    document.getElementById("quiz").style.display = "flex";

    document.getElementById("qtotal").textContent = totalQuestions;

    if (!map) initMap();

    loadQuestion();
}

// ---------------------------
// CHARGER QUESTION
// ---------------------------

function loadQuestion() {
    const country = questions[index];
    document.getElementById("capital").textContent = CAPITALS[country];
    document.getElementById("qnum").textContent = index + 1;
    document.getElementById("qscore").textContent = score;
}

// ---------------------------
// CLIQUE SUR UN PAYS
// ---------------------------

function onCountryClick(clicked) {
    const correct = questions[index];

    if (clicked === correct) {
        score++;
        highlight(clicked, "green");
    } else {
        highlight(clicked, "red");
        highlight(correct, "green");
    }

    index++;
    if (index >= totalQuestions) {
        setTimeout(endGame, 800);
        return;
    }

    setTimeout(() => {
        resetStyles();
        loadQuestion();
    }, 1200);
}

// ---------------------------
// COLORIER UN PAYS
// ---------------------------

function highlight(name, color) {
    geojsonLayer.eachLayer(layer => {
        if (layer.feature.properties.ADMIN === name) {
            layer.setStyle({
                fillColor: color,
                fillOpacity: 0.5,
                color: color
            });
        }
    });
}

function resetStyles() {
    geojsonLayer.eachLayer(layer => {
        layer.setStyle({
            color: "#555",
            weight: 1,
            fillOpacity: 0.1
        });
    });
}

// ---------------------------
// FIN DU JEU
// ---------------------------

function endGame() {
    document.getElementById("quiz").style.display = "none";
    document.getElementById("result").style.display = "flex";

    document.getElementById("score").textContent = `Score : ${score} / ${totalQuestions}`;
}

function goHome() {
    document.getElementById("result").style.display = "none";
    document.getElementById("home").style.display = "flex";
}

</script>

</body>
</html>
