<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Draw together</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #f3f4f6;
    color: #111827;
    height: 100vh;
    overflow: hidden;
  }
  #home {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #e5e7eb 0, #f9fafb 40%, #e5e7eb 100%);
    z-index: 10;
  }
  #home-card {
    background: white;
    border-radius: 18px;
    box-shadow: 0 20px 60px rgba(15,23,42,0.25);
    padding: 28px 26px 24px;
    width: 320px;
    display: flex;
    flex-direction: column;
    gap: 18px;
    text-align: center;
  }
  #home-title {
    font-size: 1.6rem;
    font-weight: 700;
    letter-spacing: 0.03em;
  }
  #home-sub {
    font-size: 0.95rem;
    color: #6b7280;
  }
  .field-label {
    font-size: 0.8rem;
    text-align: left;
    color: #6b7280;
    margin-bottom: 4px;
  }
  #pseudo-input {
    width: 100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 0.95rem;
    outline: none;
  }
  #pseudo-input:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 1px rgba(59,130,246,0.3);
  }
  #start-btn {
    margin-top: 6px;
    padding: 10px 14px;
    border-radius: 999px;
    border: none;
    background: #111827;
    color: white;
    font-size: 0.95rem;
    cursor: pointer;
    font-weight: 600;
    letter-spacing: 0.03em;
    text-transform: uppercase;
  }

  #topbar {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(10px);
    border-radius: 999px;
    padding: 6px 10px;
    box-shadow: 0 10px 30px rgba(15,23,42,0.25);
    z-index: 5;
  }
  #logo {
    font-weight: 700;
    font-size: 0.9rem;
    padding: 4px 10px;
    border-radius: 999px;
    background: #111827;
    color: white;
  }
  #user-pill {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 4px 8px;
    border-radius: 999px;
    background: #e5e7eb;
    cursor: pointer;
    font-size: 0.85rem;
  }
  #user-avatar {
    width: 20px;
    height: 20px;
    border-radius: 999px;
    background: linear-gradient(135deg, #3b82f6, #ec4899);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 0.75rem;
  }

  #toolbar {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 8px;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(10px);
    padding: 8px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(15,23,42,0.25);
    z-index: 5;
  }
  .tool-group {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  .tool-label {
    font-size: 0.7rem;
    color: #6b7280;
  }
  #color-input {
    width: 32px;
    height: 32px;
    padding: 0;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    overflow: hidden;
  }
  #size-input {
    width: 80px;
  }

  #canvas-wrapper {
    width: 100%;
    height: 100%;
    background: #ffffff;
    cursor: crosshair;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<div id="home">
  <div id="home-card">
    <div id="home-title">Draw together</div>
    <div id="home-sub">Choisis un pseudo et commence Ã  dessiner sur un grand espace blanc.</div>
    <div>
      <div class="field-label">Pseudo</div>
      <input id="pseudo-input" type="text" placeholder="Ton pseudo" />
    </div>
    <button id="start-btn">Entrer</button>
  </div>
</div>

<div id="topbar" style="display:none;">
  <div id="logo">Draw together</div>
  <div id="user-pill">
    <div id="user-avatar">ðŸ™‚</div>
    <div id="user-name"></div>
  </div>
</div>

<div id="toolbar" style="display:none;">
  <div class="tool-group">
    <div class="tool-label">Couleur</div>
    <input id="color-input" type="color" value="#111827">
  </div>
  <div class="tool-group">
    <div class="tool-label">Taille</div>
    <input id="size-input" type="range" min="1" max="40" value="6">
  </div>
</div>

<div id="canvas-wrapper">
  <canvas id="canvas"></canvas>
</div>

<script>
let pseudo = "Guest";
const home = document.getElementById("home");
const pseudoInput = document.getElementById("pseudo-input");
const startBtn = document.getElementById("start-btn");
const topbar = document.getElementById("topbar");
const userName = document.getElementById("user-name");
const userPill = document.getElementById("user-pill");
const colorInput = document.getElementById("color-input");
const sizeInput = document.getElementById("size-input");
const toolbar = document.getElementById("toolbar");

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

// "Monde" plus grand que l'Ã©cran
const world = {
  width: 4000,
  height: 4000
};

// camÃ©ra (dÃ©calage)
let camX = -(world.width - width) / 2;
let camY = -(world.height - height) / 2;

// dessin
let drawing = false;
let lastX = 0;
let lastY = 0;
let brushColor = colorInput.value;
let brushSize = parseInt(sizeInput.value, 10);

// dÃ©placement (pan)
let panning = false;
let panStartX = 0;
let panStartY = 0;
let camStartX = 0;
let camStartY = 0;

function resize() {
  width = window.innerWidth;
  height = window.innerHeight;
  const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
  canvas.width = width;
  canvas.height = height;
  ctx.putImageData(img, 0, 0);
}
window.addEventListener("resize", resize);

function screenToWorld(x, y) {
  return {
    x: x - camX,
    y: y - camY
  };
}

function drawLine(x1, y1, x2, y2, color, size) {
  ctx.strokeStyle = color;
  ctx.lineWidth = size;
  ctx.lineCap = "round";
  ctx.beginPath();
  ctx.moveTo(x1 + camX, y1 + camY);
  ctx.lineTo(x2 + camX, y2 + camY);
  ctx.stroke();
}

canvas.addEventListener("mousedown", (e) => {
  if (e.button === 1 || e.button === 2 || e.shiftKey) {
    // bouton du milieu ou droit ou shift = dÃ©placement
    panning = true;
    panStartX = e.clientX;
    panStartY = e.clientY;
    camStartX = camX;
    camStartY = camY;
    return;
  }
  drawing = true;
  const w = screenToWorld(e.clientX, e.clientY);
  lastX = w.x;
  lastY = w.y;
});

canvas.addEventListener("mousemove", (e) => {
  if (panning) {
    const dx = e.clientX - panStartX;
    const dy = e.clientY - panStartY;
    camX = camStartX + dx;
    camY = camStartY + dy;
    return;
  }
  if (!drawing) return;
  const w = screenToWorld(e.clientX, e.clientY);
  drawLine(lastX, lastY, w.x, w.y, brushColor, brushSize);
  lastX = w.x;
  lastY = w.y;
});

canvas.addEventListener("mouseup", () => {
  drawing = false;
  panning = false;
});
canvas.addEventListener("mouseleave", () => {
  drawing = false;
  panning = false;
});

canvas.addEventListener("contextmenu", (e) => e.preventDefault());

colorInput.addEventListener("input", () => {
  brushColor = colorInput.value;
});
sizeInput.addEventListener("input", () => {
  brushSize = parseInt(sizeInput.value, 10);
});

startBtn.addEventListener("click", () => {
  const val = pseudoInput.value.trim();
  pseudo = val || "Guest";
  userName.textContent = pseudo;
  home.style.display = "none";
  topbar.style.display = "flex";
  toolbar.style.display = "flex";
});

userPill.addEventListener("click", () => {
  const nv = prompt("Nouveau pseudo :", pseudo);
  if (nv && nv.trim()) {
    pseudo = nv.trim();
    userName.textContent = pseudo;
  }
});
</script>
</body>
</html>
